{{ define "main" }}

    <div id="ec"></div>

    <script type="text/javascript" src="https://www.unpkg.com/@performant-software/editioncrafter-umd" ></script>

    <script type="text/javascript">
        var ec = EditionCrafter.viewer({
            id: 'ec',
            iiifManifest: '{{ .Site.Params.baseurl }}/{{ .Params.documentID }}/iiif/manifest.json',
            transcriptionTypes: {
                tc: 'Diplomatic (FR)',
                tcn: 'Normalized (FR)',
                tl: 'Translation (EN)',
            },
            commentsURL: '{{ .Site.Params.baseurl }}/{{ .Params.documentID }}/comments.json',
            glossaryURL: '{{ .Site.Params.baseurl }}/{{ .Params.documentID }}/glossary.json',
        });
    </script>
{{ end }}
